<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up pls</title>
    <style>
        .username-wrapper, .password-wrapper, .firstname-wrapper, .lastname-wrapper {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <form action="" class="signup">
            <div class="form-header">
                <div class="form-heading">
                    <h1 class="header">Sign up pls</h1>
                </div>
            </div>
            <div class="form-body">
                <div class="username-wrapper">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="username"/>
                </div>
                <div class="password-wrapper">
                    <label for="username">Password</label>
                    <input type="password" name="password" class="password"/>
                </div>
                <div class="firstname-wrapper">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" class="first-name">
                </div>
                <div class="lastname-wrapper">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" class="last-name">
                </div>
            </div>
            <div class="form-footer">
                <button class="btn-submit">Sign me up</button>
            </div>
        </form>
    </div>
    <div class="footer">
        <a href="dangnhap.html">If u already have an acc then sign in pls</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/signup.js" type="module"></script>
</body>
</html>
