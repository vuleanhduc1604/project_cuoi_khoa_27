<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <title>Sign in pls</title>
    <style>
        .username-wrapper, .password-wrapper {
            display: flex;
            align-items: center;
        }
        label {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="main d-flex align-items-center">
        <div class="form-wrapper">
            <form action="" class="login d-flex">
                <div class="form-header">
                    <h1 class="header">Sign in pls</h1>
                </div>
                <div class="form-body">
                    <div class="username-wrapper">
                        <input type="text" name="username" class="username" placeholder="Username"/>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" name="password" class="password" placeholder="Password"/>
                    </div>
                </div>
                <div class="form-footer">
                    <button class="btn-submit">Sign in</button>
                </div>
            </form>
            <div class="footer">
                <p class="footer-desc text-center">You're new? <a class="signup" href="dangky.html">Register!</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/signin.js" type="module"></script>
</body>
</html>
