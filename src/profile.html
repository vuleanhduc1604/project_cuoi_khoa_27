<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profile.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="header d-flex justify-content-between align-items-center">
            <div class="left-header d-flex align-items-center">
                <div class="logo-wrapper">
                    <a href="index.html"><img src="assets/sk-logo.png" alt="" class="logo"></a>
                </div>
                <div class="left-header-desc">
                    <p class="header-desc">Profile</p>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="left-side"></div>
        <div class="name-change">
            <button class="submit-name">Change Name</button>
            <div class="modal-name">
                <div class="modal-content-name">
                    <span class="text-name">
                        &#10006;
                    </span>
                    <div class="modal-sumbit-name">
                        <form class="changeName">
                            <div>
                                <div class="title-name-wrapper">
                                    <span class="title-name">Name change:</span>
                                </div>
                                <div class="name-input">
                                    <input type="text" name="firstname" class="firstname" placeholder="First Name...">
                                    <input type="text" name="lastname" class="lastname" placeholder = "Last Name...">
                                </div>
                                <button class="submit-name">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="avatar-change">
            <button class="submit-avatar">Change Avatar</button>
            <div class="modal-avatar">
                <div class="modal-content-avatar">
                    <span class="text-avatar">
                        &#10006;
                    </span>
                    <div class="modal-sumbit-avatar">
                        <form class="changeAvatar">
                            <div>
                                <div class="title-avatar-wrapper">
                                    <span class="title-avatar">Select a photo:</span>
                                </div>
                                <div class="avatar-input">
                                    <input type="file" name="avatar" class="avatar" placeholder="Choose a photo...">    
                                </div>
                                <button class="submit-avatar">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="go-back">
            <button class="goback-btn">Back to Homepage</button>
        </div>
        <div class="sign-out">
            <button class="sign-out-btn">Sign out</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/profile.js" type="module"></script>
</body>
</html>
